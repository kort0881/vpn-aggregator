name: Update VPN Configs

on:
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐº ÐºÐ°Ð¶Ð´Ñ‹Ðµ 6 Ñ‡Ð°ÑÐ¾Ð²
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  push:
    branches: [ main ]
    paths:
      - 'config.yaml'
      - 'pipeline.py'
      - 'scripts/**'

jobs:
  update-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # Ð²Ð°Ð¶Ð½Ð¾ Ð´Ð»Ñ pull --rebase
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run VPN aggregator pipeline
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python pipeline.py
      
      - name: Commit changes if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add out/ sources_meta/ sources_raw/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ”„ Auto-update VPN configs [$(date -u +'%Y-%m-%d %H:%M UTC')]"
      
      - name: Pull & push
        run: |
          git pull --rebase origin main
          git push origin main
      
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ“Š VPN Config Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "out" ]; then
            echo "âœ… Pipeline completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
            find out -type f -name "*.txt" -o -name "*.yaml" | while read file; do
              size=$(wc -l < "$file" 2>/dev/null || echo "0")
              echo "- \`$file\` ($size lines)" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "âš ï¸ No output directory found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• Updated: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

