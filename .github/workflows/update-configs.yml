name: Update VPN Configs

on:
  schedule:
    - cron: '0 */6 * * *'   # каждые 6 часов
  workflow_dispatch:         # даёт кнопку "Run workflow" в Actions

jobs:
  update-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run minimal pipeline
        run: |
          python pipeline.py

      - name: Commit changes if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add out/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto-update status"

      - name: Push
        run: |
          git push origin HEAD:main

      - name: Generate summary
        if: always()
        run: |
          echo "## Minimal VPN pipeline status" >> "$GITHUB_STEP_SUMMARY"
          if [ -f "out/status.txt" ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            cat out/status.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "out/status.txt not found" >> "$GITHUB_STEP_SUMMARY"
          fi

