name: GeoIP Report

on:
  schedule:
    - cron: '0 3 * * *'   # раз в сутки по UTC
  workflow_dispatch:

jobs:
  geoip-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GeoIP pipeline
        run: |
          python geoip_pipeline.py

      - name: Commit GeoIP report if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sources_meta/geoip_report.md
          if git diff --cached --quiet; then
            echo "No GeoIP changes to commit"
            exit 0
          fi
          git commit -m "Auto-update GeoIP report"

      - name: Push
        run: |
          git push origin HEAD:main
